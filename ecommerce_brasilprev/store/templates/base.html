{% load static %}
<!doctype html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

   <!-- Font Awesome Icons -->
   <script src="https://kit.fontawesome.com/c9b998b079.js" crossorigin="anonymous"></script>

   <!-- CSS -->
   <link rel="stylesheet" href="{% static 'css/base.css' %}">
   <title>{% block title %} {% endblock %}</title>
 </head>
 <body>

   <nav class="navbar navbar-expand-md navbar-light bg-dark">
     <a href="#" class="navbar-brand"><i class="fas fa-store text-warning fa-2x "></i></a>
     <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav" name="button"><span class="navbar-toggler-icon"></span></button>
     <div class="collapse navbar-collapse justify-content-between" id="nav">
       <ul class="navbar-nav">
         <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="" data-toggle="dropdown">Categorias</a>
         <div class="dropdown-menu">
           <a class="dropdown-item" href="#">categoria 1</a>
           <a class="dropdown-item" href="#">categoria 2</a>
           <a class="dropdown-item" href="#">categoria 3</a>
           <a class="dropdown-item" href="#">categoria 4</a>
           <a class="dropdown-item" href="#">categoria 5</a>
         </div>
         </li>
         <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contato</a></li>
         <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Sobre</a></li>
       </ul>

       <form class="form-inline ml-3">
         <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="" value="">
          <div class="input-group-append">
           <button type="button" Class="btn btn-warning" name="button"><i class="fas fa-search"></i></button>
          </div>
         </div>
       </form>
     </div>
    </nav>

  {% block content %}
  {% endblock %}



   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 </body>
</html>
